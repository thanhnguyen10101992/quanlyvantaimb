<div class="main-content">
    <div class="d-flex flex-row manager-content">
        <div class="mr-auto">
            <h1 class="manager-title">Quản Lý Khách Hàng</h1>
        </div>
        <div class="ml-auto">
            <form class="form-inline justify-content-end">
                <button
                    data-toggle="modal"
                    data-target="#loaiphong"
                    class="btn btn-lg btn-link btn-fontsize"
                    (click)="goToEdit(false)"
                >
                    <i
                        class="fa fa-plus fa-lg"
                        aria-hidden="true"
                    ></i>
                    Thêm Mới
                </button>
            </form>
        </div>
       
    </div>
    <div class="row manager-select">
        <div class="form-group col-sm-6">
            <label
                class="control-label text-center col-sm-4 mt-4"
                for="tenkh"
            >
                Tên Khách Hàng
            </label>
            <div class="col-sm-8">
                <input
                    role="button"
                    data-toggle="dropdown"
                    type="text"
                    class="form-control dropdown-toggle"
                    aria-haspopup="true"
                    aria-expanded="true"
                    id="tenkh"
                    name="tenkh"
                    placeholder="Nhập Tên Khách Hàng"
                    [(ngModel)]="tenkhtim"
                    (keyup)="gettenkhtim($event)"
                >
            </div>
        </div>
    </div>
    <div class="row">
        <div
            class="col-md-4 col-sm-12 my-3"
            *ngFor="let kh of mangkhachhang"
        >
            <div class="card">
                <div class="card-body">
                    <div class="ml-auto pull-right btn-fontsize">
                        <button
                            class="btn btn-danger btn-lg"
                            (click)="Xoa(kh)"
                        >
                            <i
                                class="fa fa-trash"
                                aria-hidden="true"
                            ></i>
                        </button>
                        <button
                            class="btn btn-lg btn-primary"
                            data-toggle="modal"
                            data-target="#loaiphong"
                            (click)="goToEdit(kh)"
                        >
                            <i
                                class="fa fa-edit"
                                aria-hidden="true"
                            ></i>
                        </button>
                    </div>
                    <div class="d-flex card-title align-items-center">
                        <div class="text-primary text-manager">
                            <h2>{{kh.tenkh}}</h2>
                        </div>
                    </div>
                    <div class="text-manager">Địa Chỉ : {{kh.diachi}}</div>
                    <div class="text-manager">Số Điện Thoại : {{kh.dienthoai}}</div>
                    <div class="text-manager">Ghi Chú: {{kh.ghichu}}</div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="modal"
        id="loaiphong"
    >
        <div
            class="modal-dialog modal-lg"
            role="document"
        >
            <div
                class="modal-content"
                *ngIf="isShowmd"
            >
                <div class="modal-header">
                    <h1 class="text-center">{{title}}</h1>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="tentxe"
                            >
                                Tên khách hàng
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="tenkh"
                                    name="tenkh"
                                    placeholder="Tên khách hàng"
                                    [(ngModel)]="tenkh"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="dc"
                            >
                                Địa Chỉ
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="dc"
                                    name="dc"
                                    placeholder="Địa Chỉ"
                                    [(ngModel)]="dc"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="sdt"
                            >
                                Số Điện Thoại
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="sdt"
                                    name="sdt"
                                    placeholder="Số Điện Thoại"
                                    [(ngModel)]="sdt"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="tinhtrang"
                            >
                                Ghi Chú
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="gchu"
                                    name="gchu"
                                    placeholder="Ghi chú"
                                    [(ngModel)]="gchu"
                                >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-primary btn-lg btn-fontsize"
                        (click)="themmoi()"
                        *ngIf="isThemmoi"
                    >
                        Thêm mới
                    </button>
                    <button
                        class="btn btn-primary btn-lg btn-fontsize"
                        (click)="chinhsua()"
                        *ngIf="!isThemmoi"
                    >
                        Chỉnh sửa
                    </button>
                    <button
                        type="button"
                        class="btn btn-secondary btn-lg btn-fontsize"
                        data-dismiss="modal"
                    >
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
