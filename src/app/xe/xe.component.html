<div class="main-content">
    <div class="d-flex flex-row manager-content">
        <div class="mr-auto col-sm-6">
            <h1 class="manager-title">Quản Lý Xe</h1>
            <form
                class="form-horizontal"
                #formCreateThuoc="ngForm"
            >
                <div class="form-group">
                    <label
                        class="control-label text-left col-sm-2"
                        for="tx"
                    >
                        Tên Xe
                    </label>
                    <div class="col-sm-10">
                        <input
                            type="text"
                            class="form-control"
                            id="tx"
                            name="tx"
                            placeholder="Nhập Tên Xe"
                            [(ngModel)]="tx"
                            (keyup)="gettx($event)"
                        >
                    </div>
                </div>
            </form>
        </div>
        <div class="ml-auto">
            <form class="form-inline justify-content-end">
                <button
                    data-toggle="modal"
                    data-target="#loaiphong"
                    class="btn btn-lg btn-link btn-fontsize"
                    (click)="goToEdit(false)"
                >
                    <i
                        class="fa fa-plus fa-lg"
                        aria-hidden="true"
                    ></i>
                    Thêm Mới
                </button>
            </form>
        </div>
    </div>
    <div class="row">
        <div
            class="col-md-6 col-sm-12 my-3"
            *ngFor="let xe of mangxe"
        >
            <div class="card">
                <div class="card-body">
                    <div class="ml-auto pull-right btn-fontsize">
                        <button
                            class="btn btn-lg btn-danger"
                            (click)="xoa(xe)"
                        >
                            <i
                                class="fa fa-trash"
                                aria-hidden="true"
                            ></i>
                        </button>
                        <button
                            class="btn btn-lg btn-primary"
                            data-toggle="modal"
                            data-target="#loaiphong"
                            (click)="goToEdit(xe)"
                        >
                            <i
                                class="fa fa-edit"
                                aria-hidden="true"
                            ></i>
                        </button>
                    </div>
                    <div class="d-flex card-title align-items-center">
                        <div class="text-primary text-manager">
                            <h2>{{xe.tenxe}}</h2>
                        </div>
                    </div>
                    <div class="text-manager">Biển số xe : {{xe.bienso}}</div>
                    <div class="text-manager">Tải trọng : {{xe.taitrong}}</div>
                    <div class="text-manager">Tình Trạng : {{xe.tinhtrang}}</div>
                </div>
            </div>
        </div>
    </div>
    <div
        class="modal"
        id="loaiphong"
    >
        <div
            class="modal-dialog modal-lg"
            role="document"
        >
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">{{title}}</h1>
                    <button
                        type="button"
                        class="close"
                        data-dismiss="modal"
                        aria-label="Close"
                    >
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="tenxe"
                            >
                                Tên xe
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="tenxe"
                                    name="tenxe"
                                    placeholder="Tên Xe"
                                    [(ngModel)]="tenxe"
                                    required
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="bienso"
                            >
                                Biển Số
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="bienso"
                                    name="bienso"
                                    placeholder="Biển Số"
                                    [(ngModel)]="bienso"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="taitrong"
                            >
                                Tải Trọng
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="taitrong"
                                    name="taitrong"
                                    placeholder="Tải Trọng"
                                    [(ngModel)]="taitrong"
                                >
                            </div>
                        </div>
                        <div class="form-group">
                            <label
                                class="control-label col-sm-3 text-left"
                                for="tinhtrang"
                            >
                                Tình Trạng
                            </label>
                            <div class="col-sm-9">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="tinhtrang"
                                    name="tinhtrang"
                                    placeholder="Tình Trạng"
                                    [(ngModel)]="tinhtrang"
                                >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button
                        class="btn btn-primary btn-lg btn-fontsize"
                        (click)="themmoi()"
                        *ngIf="isThemmoi"
                    >
                        Thêm mới
                    </button>
                    <button
                        class="btn btn-primary btn-lg btn-fontsize"
                        (click)="chinhsua()"
                        *ngIf="!isThemmoi"
                    >
                        Chỉnh sửa
                    </button>
                    <button
                        type="button"
                        class="btn btn-secondary btn-lg btn-fontsize"
                        data-dismiss="modal"
                    >
                        Đóng
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
